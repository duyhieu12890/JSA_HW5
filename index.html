<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="doShowAll()">
    <div class="container">
        <form name="ShoppingList" action="" method="get">
            <fieldset>
                <legend>Shopping cart</legend>
                <label for="">Item: <input type="text" name="name" id="name"></label>
                <label for="">Quantity: <input type="text" name="data" id="data"></label>
                <input type="button" value="Save" onclick="SaveItem()">
                <input type="button" value="Update" onclick="ModifyItem()">
                <input type="button" value="Delete" onclick="RemoveItem()">
            </fieldset>
            <div id="items_table">
                <h2>Shopping List</h2>
                <table id="list"></table>
                <label for=""><input type="button" value="Clear" onclick="ClearAll()">* Delete all items</label>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
